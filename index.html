<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="timeNum">00:00:00</div>

    <div>
      <button type="button" class="btn btn-info" onclick="timerStart()">
        Start
      </button>
      <button type="button" class="btn btn-info" onclick="timerStop()">
        Stop
      </button>
      <button type="button" class="btn btn-info" onclick="resetTimer()">
        Reset
      </button>
      <script src="/timer.js"></script>
    </div>
  </body>
</html>
